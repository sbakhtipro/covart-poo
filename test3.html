    .content {

    .content h2 {

    }

    .buttons {
      display: flex;

      margin-bottom: 1em;
    }

    .btn {
      padding: 1em;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      color: white;
    }

    .btn-primary {
      background-color: var(--button-bg);
    }

    .btn-secondary {
      background-color: var(--button-alt-bg);
    }

    .link {
      margin-top: 1em;
      display: block;
      text-decoration: none;
      color: var(--button-alt-bg);
      font-weight: bold;
    }
  </style>
