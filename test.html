<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Heure d'arrivée</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Flatpickr + Thème Material Blue -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

  <style>

    label {
      display: block;
      margin-bottom: 0.5rem;
      color: #34495e;
      font-weight: 600;
    }

    input[type="text"] {
      width: 100px;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      box-sizing: border-box;
      transition: border-color 0.3s;
    }

    .flatpickr-calendar {
        max-width: 200px;
    }

    input[type="time"]:focus {
      border-color: #2980b9;
      outline: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Heure d'arrivée</h1>
    <form>
      <label for="heure">Choisir une heure :</label>
      <input type="time" id="heure" placeholder="HH:MM">
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script>
    flatpickr("#heure", {
      enableTime: true,
      noCalendar: true,
      dateFormat: "H:i",
      time_24hr: true
    });
  </script>

</body>
</html>
